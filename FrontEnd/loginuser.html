<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
<h1>User Login</h1>
<form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <button type="submit">Login</button>
</form>

<div id="response"></div>

<!-- Кнопки для админа (по умолчанию скрыты) -->
<div id="adminActions" style="display: none;">
    <h2>Admin Actions</h2>
    <button onclick="location.href='/login'">Go to login page</button>
    <button onclick="location.href='/admin'">Go to sendEmail page</button>
    <button onclick="location.href='/books'">Go to books page</button>
</div>

<!-- Ссылка на регистрацию -->
<a href="/register">Sign up</a><br>
<script src="../static/userAuth.js"></script>
</body>
</html>
